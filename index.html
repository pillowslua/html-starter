<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaiGPT Key System - Bro là ai?</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a0dad; /* Màu tím huyền ảo của HaiGPT */
            --secondary-color: #00bcd4; /* Màu xanh ngọc bá đạo */
            --text-color: #333;
            --bg-color: #f0f2f5;
            --card-bg: #fff;
            --border-radius: 12px;
            --shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Quicksand', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-color), #e2eafc);
            margin: 0;
            color: var(--text-color);
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: var(--primary-color);
            border-radius: 50%;
            opacity: 0.1;
            filter: blur(80px);
            animation: moveBlob1 15s infinite alternate;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 250px;
            height: 250px;
            background: var(--secondary-color);
            border-radius: 50%;
            opacity: 0.1;
            filter: blur(100px);
            animation: moveBlob2 20s infinite alternate;
        }

        @keyframes moveBlob1 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(100px, 150px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes moveBlob2 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-100px, -150px); }
            100% { transform: translate(0, 0); }
        }

        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            width: 90%;
            max-width: 450px;
            animation: fadeIn 1s ease-out;
            z-index: 1; /* Đảm bảo nổi trên các blob */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 2.2em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        input[type="text"] {
            padding: 14px 18px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            width: calc(100% - 36px); /* padding + border */
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-sizing: border-box; /* Tính cả padding và border vào width */
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(106, 13, 173, 0.2);
            outline: none;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 5px;
            min-width: 120px;
        }

        button:hover:not(:disabled) {
            background-color: #5a0bae;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #message {
            margin-top: 25px;
            font-weight: bold;
            font-size: 1.1em;
            min-height: 25px; /* Giữ chỗ cho thông báo */
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        .info {
            color: var(--secondary-color);
        }

        .warning {
            color: orange;
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HaiGPT Key System</h1>
        <p class="info">Chào bro, muốn vào thì phải có chìa khóa nha =))</p>

        <div id="initialState">
            <button id="startButton" onclick="startKeyProcess()">Bắt đầu lấy Key</button>
            <p id="initialMessage" class="info">Nhấn nút để kích hoạt hệ thống key, nhớ đợi 10 giây đó!</p>
        </div>

        <div id="keyInputContainer" style="display: none;">
            <input type="text" id="keyInput" placeholder="Nhập key của bro vào đây..." disabled>
            <button id="verifyButton" onclick="checkKey()" disabled>Kiểm Tra Key</button>
        </div>
        
        <p id="message"></p>
    </div>

    <script>
        const KEY_SOURCE_URL = "https://raw.githubusercontent.com/pillowslua/kin-hub/refs/heads/main/keys";
        let validKeys = [];
        let keyFetched = false;

        const startButton = document.getElementById('startButton');
        const initialMessage = document.getElementById('initialMessage');
        const initialStateDiv = document.getElementById('initialState');
        const keyInputContainer = document.getElementById('keyInputContainer');
        const keyInput = document.getElementById('keyInput');
        const verifyButton = document.getElementById('verifyButton');
        const messageElement = document.getElementById('message');

        async function startKeyProcess() {
            startButton.disabled = true;
            keyInput.disabled = true;
            verifyButton.disabled = true;
            initialMessage.innerHTML = '<span class="spinner"></span> Đang chờ 10 giây để lấy key nè bro... <span id="countdown">10</span> giây';
            initialMessage.className = 'warning';

            let countdown = 10;
            const countdownInterval = setInterval(() => {
                countdown--;
                document.getElementById('countdown').textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    initialMessage.innerHTML = '<span class="spinner"></span> Đang tải keys từ vũ trụ GitHub...';
                    initialMessage.className = 'info';
                    fetchKeys();
                }
            }, 1000);
        }

        async function fetchKeys() {
            try {
                const response = await fetch(KEY_SOURCE_URL);
                if (!response.ok) {
                    throw new Error(`Méo tải được keys: ${response.statusText}`);
                }
                const rawText = await response.text();
                // Mỗi dòng là một key, loại bỏ dòng trống
                validKeys = rawText.split('\n').map(key => key.trim()).filter(key => key.length > 0);
                keyFetched = true;

                initialStateDiv.style.display = 'none'; // Ẩn phần khởi tạo
                keyInputContainer.style.display = 'block'; // Hiện phần nhập key

                keyInput.disabled = false;
                verifyButton.disabled = false;
                messageElement.textContent = 'Keys đã sẵn sàng! Bro nhập key vào đi!';
                messageElement.className = 'success';
                keyInput.focus(); // Tự động focus vào ô nhập key
            } catch (error) {
                console.error('Lỗi thần thánh khi tải keys:', error);
                messageElement.textContent = `Thôi rồi, lỗi rồi bro ơi: ${error.message}. Kêu TuanHaiDz sửa gấp đi!`;
                messageElement.className = 'error';
                startButton.disabled = false; // Cho phép thử lại
                initialMessage.textContent = 'Ấn lại nút để thử lấy key lần nữa nha!';
                initialMessage.className = 'error';
            }
        }

        async function checkKey() {
            if (!keyFetched) {
                messageElement.textContent = 'Bro chưa lấy keys mà đã đòi kiểm tra? Ấn "Bắt đầu lấy Key" trước đi!';
                messageElement.className = 'warning';
                return;
            }

            const key = keyInput.value.trim();
            messageElement.textContent = 'Đang kiểm tra key của bro...';
            messageElement.className = 'info';

            // Mô phỏng kiểm tra key ngay lập tức (vì đã có trong bộ nhớ)
            if (validKeys.includes(key)) {
                messageElement.textContent = 'Chính xác! Key đúng rồi bro ơi! Bro là bạn thân của HaiGPT =))';
                messageElement.className = 'success';
                // Ở đây bro có thể redirect user đi đâu đó, hoặc hiện nội dung bí mật
                // Ví dụ: setTimeout(() => window.location.href = 'https://www.youtube.com/@GemloginTool1', 2000);
            } else {
                messageElement.textContent = 'Key sai lè rồi bro ơi! Coi chừng nhập nhầm nha =))';
                messageElement.className = 'error';
            }
        }
    </script>
</body>
</html>
